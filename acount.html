<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Crear Cuenta</title>
    <link rel="stylesheet" href="acount.css">
</head>
<body>
   <img src="./logo/image.png" alt="logo">
    <div class="container">
        <h2>Crear cuenta</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Tu nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombres y apellidos" required>

            <label for="email">Numero de telefono movil o correo electronico</label>
            <input type="email" id="email" name="email" >

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Como minimo 6 caracteres" required>
            <div class="span">La contraseña debe contener al menos 6 caracteres</div>

            <label for="confirmPassword">Vuelve a escribir la contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword"  required>

            <button type="submit">Continuar</button>
            <span>Al crear una cuenta, aceptas las <a href="#">Condiciones de Uso</a> y el <a href="#">Aviso de Privacidad</a> de amazon.com</span>
        </form>
        <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión> </a></p>
    </div>

    <script src="acount.js"></script>
</body>
</html>
